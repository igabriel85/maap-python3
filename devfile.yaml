schemaVersion: 2.2.2
metadata:
  name: python-maap-starter
components:
  - name: maapclean
    container:
      image: quay.io/igabriel185/maap-ubi8-dev:latest
      env:
        - name: TEST_ENV
          value: 0.0.1
      endpoints:
        - name: jupyterlab
          targetPort: 3100
          exposure: public
      command:['jupyter']
      args: ['lab', '--ip=0.0.0.0', '--port=3100', '--allow-root']

commands:
  - id: run
    exec:
      label: Run test
      component: maapclean
      workingDir: '${PROJECT_ROOT}'
      commandLine: ls -laht > ${PROJECT_ROOT}/test.txt
      group:
        kind: run
