schemaVersion: 2.2.2
metadata:
  name: python-maap-starter
components:
  - name: tools
    container:
      image: quay.io/igabriel185/maap-ubi8-simple:latest
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: 2Gi
      mountSources: true

  - name: venv
    volume:
      size: 5G
commands:
  - id: run-application
    exec:
      label: "Run application"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "python python-maap.py"
      group:
        kind: run
