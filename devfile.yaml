schemaVersion: 2.2.2
metadata:
  name: python-maap-starter
components:
  - name: maapclean
    container:
      image: quay.io/igabriel185/maap-ubi8-dev:working_python_noconda_env
commands:
  - id: run
    exec:
      label: "Run application"
      component: maapclean
      workingDir: ${PROJECT_SOURCE}
      commandLine: "python python-maap.py"
      group:
        kind: run