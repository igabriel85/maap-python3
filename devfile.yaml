schemaVersion: 2.2.2
metadata:
  name: python-maap-starter
attributes:
   .vscode/extensions.json: |
      {
         "recommendations": [
            "redhat.java",
            "ms-python.python",
            "ms-toolsai.jupyter",
            "ms-azuretools.vscode-docker",
            "redhat.vscode-yaml",
            "ms-azuretools.vscode-docker"
         ]
      }
   .che/che-theia-plugins.yaml: |
       - id: redhat/java
       - id: redhat/vscode-yaml
       - id: ms-python/python
       - id: ms-toolsai/jupyter
components:
  - name: maapclean
    container:
      image: quay.io/igabriel185/maap-ubi8-dev:latest
      env:
        - name: TEST_ENV
          value: 0.0.1
      endpoints:
        - name: jupyterlab
          targetPort: 3100
          exposure: public
commands:
  - id: run
    exec:
      label: Run ide
      component: maapclean
      workingDir: '${PROJECT_SOURCE}'
      commandLine: jupyter lab --ip=0.0.0.0 --port=3100 --allow-root --no-browser
      group:
        kind: run
