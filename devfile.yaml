schemaVersion: 2.2.2
metadata:
  name: python-maap-starter
components:
  - name: maapclean
    container:
      image: quay.io/igabriel185/maap-ubi8-dev:latest
      env:
        - name: TEST_ENV
          value: 0.0.1
      endpoints:
        - name: jupyterlab
          targetPort: 3100
          exposure: public
commands:
  - id: run
    exec:
      label: Run ide
      component: maapclean
      workingDir: '${PROJECT_ROOT}'
      commandLine: jupyter lab --ip=0.0.0.0 --port=3100 --allow-root --no-browser
      group:
        kind: run
