schemaVersion: 2.2.2
metadata:
  name: python-maap-starter
components:
  - name: tools
    container:
      image: quay.io/igabriel185/maap-default:latest
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: 512Mi
      mountSources: true

  - name: venv
    volume:
      size: 1G