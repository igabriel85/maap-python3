schemaVersion: 2.2.2
metadata:
  name: python-maap-starter
attributes:
   .vscode/extensions.json: |
      {
         "recommendations": [
            "redhat.java",
            "ms-python.python",
            "ms-toolsai.jupyter",
            "ms-azuretools.vscode-docker",
            "redhat.vscode-yaml",
            "ms-azuretools.vscode-docker"
         ]
      }
components:
  - name: maapclean
    container:
      image: quay.io/igabriel185/maap-ubi8-dev:latest
  - id: run
    exec:
      label: "Run application"
      component: maapclean
      workingDir: ${PROJECT_SOURCE}
      commandLine: "python python-maap.py"
      group:
        kind: run
