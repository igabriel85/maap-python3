schemaVersion: 2.2.2
metadata:
  name: python-maap-starter
components:
  - name: tools
    container:
      image: mas.dit.maap-project.org/root/maap-workspaces/jupyterlab3/vanilla:develop
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: 512Mi
      mountSources: true

  - name: venv
    volume:
      size: 1G

commands:
  - id: run-application
    exec:
      label: "Run application"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "python python-maap.py"
      group:
        kind: run