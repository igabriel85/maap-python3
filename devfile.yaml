schemaVersion: 2.2.2
metadata:
  name: python-maap-starter
components:
  - attributes:
      ports:
        - exposedPort: 8080
    container:
      endpoints:
        - attributes:
            cookiesAuthEnabled: true
            discoverable: true
            type: main
            urlRewriteSupported: true
          exposure: public
          name: python-maap-starter
          protocol: http
          targetPort: 3101
      image: quay.io/igabriel185/maap-ubi8-dev:latest
      sourceMapping: /projects

