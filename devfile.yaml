schemaVersion: 2.2.2
metadata:
  name: python-maap-starter
components:
  - name: maapclean
    container:
      image: quay.io/igabriel185/maap-ubi8-dev:latest
      endpoints:
        - name: maapclean
          attributes:
            targetPort: 3101
            cookiesAuthEnabled: true
            discoverable: true
            type: main
            urlRewriteSupported: true
          expose: true
