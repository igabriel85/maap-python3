schemaVersion: 2.2.2
metadata:
  name: python-maap-starter
components:
  - name: maapclean
    container:
      image: quay.io/igabriel185/maap-ubi8-dev:latest
      endpoints:
        - name: maapclean
          attributes:
            type: ide
            cookiesAuthEnabled: true
            urlRewriteSupported: true
            discoverable: false
          targetPort: 3100
          exposure: public
          secure: false
          protocol: http